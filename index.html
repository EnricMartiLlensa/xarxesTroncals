<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Made with ❤️ 🚀 🦆</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="videoElement">
				<video id="localVideo" autoplay></video>
				<video id="remoteVideo" autoplay></video>
			</div>
			<div class="control">
				<button id="startButton">🙌</button>
				<button id="callButton">📞</button>
				<button id="hangupButton">📴</button>
			</div>
		</div>
		<div class="channels">
			<div class="localchannel">
				<h1>Local Channel</h1>
				<textarea id="dataChannelSend" disabled placeholder="1: Press Start; 2: Press Call; 3: Enter text; 4: Press Send."></textarea>
				<div id="buttons">
					<button id="sendButton">Send</button>
				</div>
			</div>
			<div class="remotechannel">
				<h1>Remote Channel</h1>
				<textarea id="dataChannelReceive" disabled></textarea>
			</div>
		</div>
		<script src="js/localPeerConnection-lib.js"></script>
		<script src="js/localPeerConnection.js"></script>
	</body>
</html>
